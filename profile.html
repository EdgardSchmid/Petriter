<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETRITER - Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="profile-card">
            
            <!-- LADO ESQUERDO -->
            <aside class="sidebar">
                <div class="logo-area">
                    <img src="Petriter_logo.png" alt="Logo Petríter" class="logo-img">
                </div>

                <div class="avatar-wrapper">
                    <div class="avatar" onclick="document.getElementById('avatar-upload').click()">
                        <div id="avatar-placeholder">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </div>
                        <img id="avatar-img" src="" alt="" style="display: none;">
                    </div>
                    <input type="file" id="avatar-upload" hidden onchange="handleAvatarUpload(event)">
                </div>

                <div class="user-identity">
                    <h2 id="display-name">Edgard Schmid</h2>
                    <p>Explorador • Nível 1</p>
                </div>

                <a href="index.html">
    <button class="btn-back" onclick="goBack()">Voltar ao Login</button>
</a>
            </aside>

            <!-- LADO DIREITO -->
            <main class="content">
                <div class="header-content">
                    <h3>Editar Perfil</h3>
                </div>

                <form id="profile-form">
                    <div class="input-row">
                        <div class="form-group">
                            <label>Nome Completo</label>
                            <input type="text" id="name" value="Edgard Schmid" required>
                        </div>
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="email" id="email" value="email123@gmail.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Bio (Sobre você)</label>
                        <textarea id="bio" rows="3">Gosto de história e natureza</textarea>
                    </div>

                    <!-- Área de Tags -->
                    <div class="tags-section">
                        <h4>Seus Interesses Locais</h4>
                        <div class="tags-container" id="tags-container"></div>
                    </div>

                    <!-- Botão Salvar -->
                    <div class="action-area">
                        <button type="submit" class="b-save_and_go">Salvar alterações</button>
                    </div>
                </form>
            </main>

        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
