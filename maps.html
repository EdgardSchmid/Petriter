<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Histórico de Petrópolis</title>

  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="maps.css">

</head>
<body>

  <header class="header">
    <div class="logo-container">
      <svg class="logo-icon" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 16L3 5L8.5 9L12 4L15.5 9L21 5L19 16H5ZM19 19C19 19.5523 18.5523 20 18 20H6C5.44772 20 5 19.5523 5 19V18H19V19Z"/>
      </svg>
    </div>
    <nav class="nav-menu">
      <a href="#">Informação</a>
      <a href="#">História</a>
      <a href="#">Pontos Turísticos</a>
      <a href="#">Cultura</a>
      <a href="#">Notícias</a>
      <button id="weatherButton" type="button">Clima</button>
      <a href="#">Filtros</a>
    </nav>
    
    <div class="nav-right">
      <div class="search-bar">
        <span class="material-symbols-outlined">search</span>
        <input type="text" placeholder="Buscar...">
      </div>
      <div class="user-actions">
        <a href="#" class="action-icon"><span class="material-symbols-outlined">star</span></a>
        <a href="#" class="action-icon"><span class="material-symbols-outlined">map</span></a>
        <span class="material-symbols-outlined">clock_loader_60</span>
        <a href="#" class="action-icon"><span class="material-symbols-outlined">account_circle</span></a>
      </div>
    </div>
  </header>

  <main class="main-content">
    
    <div id="map-container">
      <div id="map"></div>
      <div class="map-controls">
        <button class="map-btn active">Map</button>
      </div>
    </div>

    <aside class="info-panel">
      <div class="empty-state">
        <span class="material-symbols-outlined empty-state-icon">
          flashlight_off
        </span>
        <p>Nenhum elemento...</p>
      </div>
    </aside>

  </main>

  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script src="maps.js"></script>
  <script src="wheather.js"></script>

</body>
</html>
