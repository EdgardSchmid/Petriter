<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETRITER - Login e Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Tela de Login -->
        <div id="login-screen" class="screen active">
            <div class="container">
                <!-- Lado esquerdo - Branding -->
                <div class="branding-section">
                    <div class="logo">
                        <!-- Coroa SVG -->
                        <div class="crown-icon">
                            <svg width="60" height="48" viewBox="0 0 60 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path 
                                    d="M5 40L10 20L20 30L30 15L40 30L50 20L55 40H5Z" 
                                    stroke="currentColor" 
                                    stroke-width="2" 
                                    fill="none"
                                />
                                <circle cx="10" cy="20" r="3" fill="currentColor" />
                                <circle cx="30" cy="15" r="3" fill="currentColor" />
                                <circle cx="50" cy="20" r="3" fill="currentColor" />
                                <path 
                                    d="M5 40H55" 
                                    stroke="currentColor" 
                                    stroke-width="3"
                                />
                            </svg>
                        </div>
                        
                        <!-- Texto PETRITER -->
                        <h1 class="logo-text">PETRITER</h1>
                    </div>
                    
                    <p class="tagline">
                        Cada rua guarda uma história. Cada canto, uma lembrança. Caminhe por Petrópolis.
                    </p>
                </div>

                <!-- Lado direito - Formulário -->
                <div class="form-section">
                    <div class="form-container">
                        <div class="form-card">
                            <h2 class="form-title">Bem-Vindo!</h2>
                            
                            <div class="switch-form">
                                <span class="switch-text">Não tem uma conta? </span>
                                <button type="button" class="switch-link" onclick="switchToRegister()">
                                    Crie uma agora!
                                </button>
                            </div>

                            <form id="login-form" class="form" onsubmit="handleLogin(event)">
                                <input
                                    type="email"
                                    id="login-email"
                                    placeholder="email"
                                    class="form-input"
                                    required
                                />

                                <input
                                    type="password"
                                    id="login-password"
                                    placeholder="senha"
                                    class="form-input"
                                    required
                                />

                                <div class="checkbox-container">
                                    <input
                                        type="checkbox"
                                        id="login-stay-connected"
                                        class="checkbox"
                                    />
                                    <label for="login-stay-connected" class="checkbox-label">
                                        Permanecer conectado
                                    </label>
                                </div>

                                <button type="submit" class="btn-primary">
                                    Entrar
                                </button>

                                <div class="divider">ou</div>

                                <button
                                    type="button"
                                    class="btn-google"
                                    onclick="handleGoogleLogin()"
                                >
                                    <svg class="google-icon" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    Entrar com o Google
                                </button>
                            </form>

                            <div class="forgot-password">
                                <button type="button" class="switch-link" onclick="handleForgotPassword()">
                                    Esqueceu a senha? Clique aqui!
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tela de Cadastro -->
        <div id="register-screen" class="screen">
            <div class="container">
                <!-- Lado esquerdo - Branding -->
                <div class="branding-section">
                    <div class="logo">
                        <!-- Coroa SVG -->
                        <div class="crown-icon">
                            <svg width="60" height="48" viewBox="0 0 60 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path 
                                    d="M5 40L10 20L20 30L30 15L40 30L50 20L55 40H5Z" 
                                    stroke="currentColor" 
                                    stroke-width="2" 
                                    fill="none"
                                />
                                <circle cx="10" cy="20" r="3" fill="currentColor" />
                                <circle cx="30" cy="15" r="3" fill="currentColor" />
                                <circle cx="50" cy="20" r="3" fill="currentColor" />
                                <path 
                                    d="M5 40H55" 
                                    stroke="currentColor" 
                                    stroke-width="3"
                                />
                            </svg>
                        </div>
                        
                        <!-- Texto PETRITER -->
                        <h1 class="logo-text">PETRITER</h1>
                    </div>
                    
                    <p class="tagline">
                        Cada rua guarda uma história. Cada canto, uma lembrança. Caminhe por Petrópolis.
                    </p>
                </div>

                <!-- Lado direito - Formulário -->
                <div class="form-section">
                    <div class="form-container">
                        <div class="form-card">
                            <h2 class="form-title">Cadastro</h2>

                            <form id="register-form" class="form" onsubmit="handleRegister(event)">
                                <input
                                    type="text"
                                    id="register-fullname"
                                    placeholder="nome completo"
                                    class="form-input"
                                    required
                                />

                                <input
                                    type="email"
                                    id="register-email"
                                    placeholder="email"
                                    class="form-input"
                                    required
                                />

                                <input
                                    type="password"
                                    id="register-password"
                                    placeholder="senha"
                                    class="form-input"
                                    required
                                />

                                <input
                                    type="password"
                                    id="register-confirm-password"
                                    placeholder="confirmar senha"
                                    class="form-input"
                                    required
                                />

                                <div class="checkbox-container">
                                    <input
                                        type="checkbox"
                                        id="register-stay-connected"
                                        class="checkbox"
                                    />
                                    <label for="register-stay-connected" class="checkbox-label">
                                        Permanecer conectado
                                    </label>
                                </div>

                                <button type="submit" class="btn-primary">
                                    Entrar
                                </button>

                                <div class="divider">ou</div>

                                <button
                                    type="button"
                                    class="btn-google"
                                    onclick="handleGoogleRegister()"
                                >
                                    <svg class="google-icon" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    Entrar com o Google
                                </button>
                            </form>

                            <div class="switch-form-bottom">
                                <span class="switch-text">Já tem uma conta? </span>
                                <button type="button" class="switch-link" onclick="switchToLogin()">
                                    Entre agora!
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
